<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h1 {
            color: red;
        }
        p {
            color: grey;
        }
    </style>
</head>
<body>
    <h1 style="color: green">This is heading 1</h1>
    <p style="color: blue">This is an ordinary paragraph. Notice that this text is blue. The default text color for a page is defined in
    the body selector.</p>
</body>
</html>
