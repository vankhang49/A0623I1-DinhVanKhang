    </div>

<script type="text/javascript">
    function showArea ()   {
        let a = document.getElementById("square1").value;
        console.log("doc duoc gia tri canh vuong a la " + a);
        let b= document.getElementById("square2").value;
        console.log("doc duoc gia tri canh vuong b la " + b);
        let area = (a * b)/2;
        console.log("Tinh duoc gia tri dien tich Tam giac vuông là " + area);
        alert("Dien tich Tam giac vuong là " + area);
        console.log("Nguoi dung da nhan duoc ket qua!");
    }
</script>
