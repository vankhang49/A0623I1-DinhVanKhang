<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Age of person</title>
</head>
<body>
<script>
    let age = parseInt(prompt("Enter your age: "));
    if(age <= 0 || age >= 120) {
        alert("Bạn là người ngoài hành tinh à, chào bạn nhé!");
    } else {
        alert("Đây là tuổi của một con người");
        if (age >= 60) {
            alert("Bạn thật thọ!");
        }
    }
</script>
</body>
</html>
