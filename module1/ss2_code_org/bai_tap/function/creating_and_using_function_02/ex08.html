<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function reverseArray(){
    return arr.reverse();
  }
  let num = prompt("Nhập một mảng số nguyên bất kỳ, các số cách nhau bởi dấu ', ' ");
  let arr = num.split(", ");
  reverseArray(arr);
  document.write(arr);
</script>
</body>
</html>
