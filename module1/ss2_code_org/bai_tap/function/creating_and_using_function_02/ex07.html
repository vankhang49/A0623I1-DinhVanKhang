<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function reverseNumber() {
    let temp;
    temp = a;
    a = b;
    b = temp;
  }
  let a = parseInt(prompt("Enter a number a: "));
  let b = parseInt(prompt("Enter a number b: "));
  reverseNumber(a, b);
  document.write("a = " + a);
  document.write("<br/>");
  document.write("b = " + b);
</script>
</body>
</html>
