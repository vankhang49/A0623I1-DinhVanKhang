<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function integer() {
        return num > 0;
    }
    let num = parseInt(prompt("Enter a integer: "));
    integer(num? alert(num + " is a positive number"): alert(num + " is  not a positive number"));
</script>
</body>
</html>
