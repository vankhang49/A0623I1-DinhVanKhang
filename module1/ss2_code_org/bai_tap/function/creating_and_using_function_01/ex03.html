<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function compareAB(a, b) {
    if (a >b) {
      return a + " lớn hơn " + b;
    } else {
      return a + b;
    }
  }

  let numA = parseInt(prompt("Enter number A: "));
  let numB = parseInt(prompt("Enter number B: "));
  alert(compareAB(numA, numB));

</script>
</body>
