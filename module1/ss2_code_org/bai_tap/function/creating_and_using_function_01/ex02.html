<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function increase(num) {
      return num + 1;
  }
  let nums = parseInt(prompt("Enter a number that you want to increase: "));
  document.write(increase(nums));
</script>
</body>
</html>
