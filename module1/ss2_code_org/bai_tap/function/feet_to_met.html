<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
  function feetToMeter(feet) {
    return feet * 0.305;
  }
  function meterToFeet(met) {
      return met * 3.279;
  }
  let feet = parseFloat(prompt("Enter feet: "));
  alert(feetToMeter(feet) + " m");
  let met = parseFloat(prompt("Enter meter: "));
  alert(meterToFeet(met) + " feet");
</script>
</body>
</html>
