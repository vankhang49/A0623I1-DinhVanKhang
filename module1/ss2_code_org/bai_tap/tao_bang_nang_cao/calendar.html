<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <style>
        .title {
            color: blue;
            padding-left: 75px;
        }

        .table {
            border: thin solid grey;
            border-spacing: 0;
            border-collapse: collapse;
            text-align: center;
        }

        .line1 {
            color: white;
            background-color: orange;
        }

        .font {
            font-size: x-small;
            color: black;
        }
    </style>
</head>
<body>
    <div class="title">
        <label><h1>Tháng 10 - October</h1></label>
    </div>
    <div>
        <table border="1" class="table">
            <tr class="line1">
                <th style="background-color: red; width: 60px; height: 40px">C.Nhật</th>
                <th style="width: 60px; height: 40px">T.Hai</th>
                <th style="width: 60px; height: 40px">T.Ba</th>
                <th style="width: 60px; height: 40px">T.Tư</th>
                <th style="width: 60px; height: 40px">T.Năm</th>
                <th style="width: 60px; height: 40px">T.Sáu</th>
                <th style="background-color: blue; width: 60px; height: 40px">T.Bảy</th>
            </tr>
            <tr>
                <td style="color: red; width: 60px; height: 40px">Sun</td>
                <td style="">Mon</td>
                <td>Tue</td>
                <td>Wed</td>
                <td>Thu</td>
                <td>Fri</td>
                <td style="color: blue">Sat</td>
            </tr>
            <tr>
                <td style="color: red; width: 60px; height: 40px"></td>
                <td></td>
                <td></td>
                <td></td>
                <td>1<sub class="font">13</sub></td>
                <td>2<sub class="font">14</sub></td>
                <td style="color: blue">3<sub class="font">15</sub></td>
            </tr>
            <tr>
                <td style="color: red; width: 60px; height: 40px">4<sub class="font">16</sub></td>
                <td>5<sub class="font">17</sub></td>
                <td>6<sub class="font">18</sub></td>
                <td>7<sub class="font">19</sub></td>
                <td>8<sub class="font">20</sub></td>
                <td>9<sub class="font">21</sub></td>
                <td style="color: blue">10<sub class="font">22</sub></td>
            </tr>
            <tr>
                <td style="color: red; width: 60px; height: 40px">11<sub class="font">23</sub></td>
                <td>12<sub class="font">24</sub></td>
                <td>13<sub class="font">25</sub></td>
                <td>14<sub class="font">26</sub></td>
                <td>15<sub class="font">27</sub></td>
                <td>16<sub class="font">28</sub></td>
                <td style="color: blue">17<sub class="font">29</sub></td>
            </tr>
            <tr>
                <td style="color: red; width: 60px; height: 40px">18<sub class="font">1.9</sub></td>
                <td>19<sub class="font">2</sub></td>
                <td>20<sub class="font">3</sub></td>
                <td>21<sub class="font">4</sub></td>
                <td>22<sub class="font">5</sub></td>
                <td>23<sub class="font">6</sub></td>
                <td style="color: blue">24<sub class="font">7</sub></td>
            </tr>
            <tr>
                <td style="color: red; width: 60px; height: 40px">25<sub class="font">8</sub></td>
                <td>26<sub class="font">9</sub></td>
                <td>27<sub class="font">10</sub></td>
                <td>28<sub class="font">11</sub></td>
                <td>29<sub class="font">12</sub></td>
                <td>30<sub class="font">13</sub></td>
                <td style="color: blue">31<sub class="font">14</sub></td>
            </tr>
        </table>
    </div>
</body>
</html>
