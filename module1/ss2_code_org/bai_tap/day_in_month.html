<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .dim {
            position: absolute;
            border: 2px black solid;
            padding: 40px;
            background-color: lightgrey;
            border-radius: 5%;
        }

        .head {
            color: darkgreen;
            text-align: center;
            margin-bottom: 20px;
        }

        .form {
            color: blue;
        }

        .button {
            margin-top: 15px;
            width: 100px;
            height: 30px;
            color: white;
            background-color: darkviolet;
            border-radius: 10%;
            font-weight: bold;
            margin-left: 35px;
        }
    </style>
</head>
<body>
<div class="dim">
    <div class="head">
        <label><h2>Day in a month</h2></label>
    </div>
    <div class="form">
        <label>
            <input type="text" id="month">
        </label>
    </div>
    <div>
        <button class="button" onclick="showArea()">Tính số ngày</button>
    </div>
</div>
<script type="text/javascript">
    function showArea() {
        let month = parseInt(document.getElementById("month").value || 0);
        console.log(month);
        switch (month) {
            case 1: case 3: case 5: case 7: case 8: case 10: case 12:
                alert ("Tháng " + month + " có 31 ngày");
                break;
            case 4, 6, 9, 11:
                alert ("Tháng " + month + " có 30 ngày");
                break;
            default:
                alert ("Tháng " + month + " có 28 hoặc 29 ngày");
        }
    }
</script>
</body>
</html>
