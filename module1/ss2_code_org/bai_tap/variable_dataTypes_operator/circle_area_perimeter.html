<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circle Area and Perimeter</title>
</head>
<body>
<script>
  let radius = parseInt(prompt("Enter a radius: "));
  let area = 3.14*radius*radius;
  let preimeter = 2* 3.14 *radius;
  document.write("Diện tích hình tròn là: " + area + "<br>");
  document.write("Chu vi hình tròn là: " + preimeter);
</script>
</body>
</html>
