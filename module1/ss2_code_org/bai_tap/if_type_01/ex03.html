<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Integer</title>
</head>
<body>
<script>
    let int = parseInt(prompt("Enter a number: "));
    if(int > 0) {
        document.write("Số nguyên " + int + " là số lớn hơn 0");
    } else if (int < 0) {
        document.write("Số nguyên " + int + " là số nhỏ hơn 0");
    } else {
        document.write("Bạn đã nhập số 0");
    }
</script>
</body>
</html>
