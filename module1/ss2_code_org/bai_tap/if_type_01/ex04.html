<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="head">
        <label><h2>Tim so lon nhat</h2></label>
    </div>
    <div class="input">
        <label>
            a: <input type="text" id="a">
            b: <input type="text" id="b">
            c: <input type="text" id="c">
            <button onclick="showArea ()">result</button>
        </label>
    </div>
<script type="text/javascript">
    function showArea () {
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);
        let c = parseFloat(document.getElementById("c").value);
        if (a > b) {
            if (a > c) {
                console.log("so lon nhat la a = " + a);
                alert("so lon nhat la a = " + a);
            } else {
                console.log("so lon nhat la c = " + c);
                alert("so lon nhat la c = " + c);
            }
        } else {
            if (b > c) {
                console.log("so lon nhat la b = " + b);
                alert("so lon nhat la b = " + b);
            } else {
                console.log("so lon nhat la c = " + c);
                alert("so lon nhat la c = " + c);
            }
        }
    }
</script>
</body>
</html>
