<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conditions for entering 10th grade</title>
</head>
<body>
<script>
    let age = parseInt(prompt("Enter your age: "));
    if(age > 15) {
        document.write("Bạn đã đạt yêu cầu vào lớp 10");
    } else {
        document.write("Bạn chưa đủ độ tuổi để vào lớp 10");
    }
</script>
</body>
</html>
