<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Revenue</title>
</head>
<body>
<script>
    let revenue = parseInt(prompt("Doanh thu tháng của bạn: "));
    let remuneration;
    if(revenue <= 10000000) {
        remuneration = revenue * 0.1;
    } else if (revenue <= 15000000) {
        remuneration = revenue * 0.15;
    } else {
        remuneration = revenue * 0.2;
    }
    document.write("Hoa hồng tháng này nhận đuược: " + remuneration + " VND");
</script>
</body>
</html>
