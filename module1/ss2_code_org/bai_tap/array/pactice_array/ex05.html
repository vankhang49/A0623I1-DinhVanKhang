<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt("Enter number of array");
    let arr = num.split(", ");
    let count = 0;
    console.log(arr);
    for(let i = 0; i < arr.length; i++) {
       if (arr[i] < 0 ){
           count++;
       }
    }
    document.write(arr);
    document.write("<br/>");
    document.write("Có " + count + " số nguyên âm trong mảng");
</script>
</body>
</html>
