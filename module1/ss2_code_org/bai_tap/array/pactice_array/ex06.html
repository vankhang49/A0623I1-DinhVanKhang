<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  alert("Hãy tạo mảng gồm 10 số nguyên!");
  let int= [];
  let find = 0;
  for (let i = 0; i < 10; i++) {
    int[i] = prompt("Nhập số nguyên: ");
  }
  for (let i = 0; i < int.length; i++) {
    if(int[i] === "V") {
      find = 1;
    }
  }

  if(find===1){
    alert( "V is in the array");
  } else {
    alert( "V is not in the array");
  }
</script>
</body>
</html>
