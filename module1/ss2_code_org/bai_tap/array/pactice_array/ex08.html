<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num = prompt("Enter number of array, the elements of the array are separated by ', '");
  let arr = num.split(", ");
  arr.sort(function (a, b) {
      return a - b;
  })
  document.write(arr);
</script>
</body>
</html>
