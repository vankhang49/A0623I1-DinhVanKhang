<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num = prompt("Enter a sequence of numbers: ");
  let arr= num.split("");
  console.log(arr);
  for(let i = 1; i < arr.length; i++) {
    if(arr[i-1] % 2 ===0 && arr[i] % 2 ===0) {
        arr[i] = -arr[i];
    }
  }
  num = arr.join("");
  document.write(num);
</script>
</body>
</html>
