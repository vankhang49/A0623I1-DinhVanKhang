<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uppercase</title>
</head>
<body>
<script>
  let str = prompt("Enter a sentence: ");
  let arr = str.split("");
  for(let i = 0; i < arr.length; i++) {
    if (arr[i] === arr[i].toLocaleUpperCase()) {
      arr[i] = arr[i].toLowerCase();
    } else {
      arr[i] = arr[i].toUpperCase();
    }
  }
  num = arr.join("");
  document.write(num);
</script>
</body>
</html>
