<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = ['a', 1, 'b', 2, 'c', 3, 'd', 4, 'e', 5, 'f', 6, 'g', 7, 'h', 8, 'i', 9, 'j', 10, 'k', 11];
  let size = arr.length;
  let count = 0;
  for (let i = 0; i < size; i++) {
      console.log(typeof arr[i]);
    if(typeof arr[i] === "number") {
      count++;
    }
  }
  document.write("Số ký tự số có trong mảng: " + count);
</script>
</body>
</html>
