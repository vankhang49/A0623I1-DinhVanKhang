<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = [[1, 2, 1, 24], [8, 11, 9, 4], [7, 0, 7, 27], [7, 4, 28, 14], [3, 10, 26, 7]];
  for (let i in a) {
    document.write("row " + i);
    for (let j in a[i]) {
      document.write(" " + a[i][j]);
    }
    document.write("<br/>");
  }
</script>
</body>
</html>
