<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .bmi {
            position: absolute;
            border: 2px black solid;
            padding: 20px;
            background-color: lightgrey;
        }

        .head {
            color: darkgreen;
            text-align: center;
            margin-bottom: 20px;
        }

        .form {
            color: blue;
        }

        .button {
            margin-top: 15px;
            width: 60px;
            height: 30px;
            color: white;
            background-color: darkblue;
            border-radius: 10%;
            font-size: medium;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="bmi">
        <div class="head">
            <label><h2>Body mass index-BMI</h2></label>
        </div>
        <div class="form">
            <label>
                Cân nặng: <input type="text" id="weight" style="width: 130px; margin-left: 25px"/> kg<br>
                Chiều cao: <input type="text" id="height" style="width: 130px; margin-left: 21px"/> m
            </label>
        </div>
        <div>
            <label><button class="button" onclick="showArea()">result</button></label>
        </div>
    </div>
<script type="text/javascript">
    function showArea() {
        let weight = document.getElementById("weight").value;
        let height = document.getElementById("height").value;
        console.log("Cân nặng: " + weight + "kg , chiều cao: " + height +"m");
        let bodyMassIndex = weight/(Math.pow(height,2));
        if (bodyMassIndex < 18.5) {
            console.log("BMI= " + bodyMassIndex + ", tình trạng: Thiếu cân");
            alert("BMI= " + bodyMassIndex + ", tình trạng: Thiếu cân");
        } else if(bodyMassIndex < 25) {
            console.log("BMI= " + bodyMassIndex + ", tình trạng: Bình thường");
            alert("BMI= " + bodyMassIndex + ", tình trạng: Bình thường");
        } else if(bodyMassIndex < 30) {
            console.log("BMI= " + bodyMassIndex + ", tình trạng: Thừa cân");
            alert("BMI= " + bodyMassIndex + ", tình trạng: Thừa cân");
        } else {
            console.log("BMI= " + bodyMassIndex + ", tình trạng: Béo phì");
            alert("BMI= " + bodyMassIndex + ", tình trạng: Béo phì");
        }
    }
</script>
</body>
</html>
