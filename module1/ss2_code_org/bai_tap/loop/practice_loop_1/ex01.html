<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count</title>
</head>
<body>
<script>
  let count = 0;
  let i;

  for(i = 1; i <= 100; i++) {
    count = i
    document.write(count + ", ");
    if(count === 99) {
      alert("Đã hoàn thành");
    }
  }
</script>
</body>
</html>
