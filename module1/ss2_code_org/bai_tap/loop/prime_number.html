<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<script>
    let numbers = prompt("Nhập số nguyên dương n: ", '');
    if (numbers < 0) {
        alert("Hãy nhập số nguyên dương! n");
    } else {
        let count = 0;
        let N = 0;

        while(1) {
            let mark = 1;
            let i;
            for(i=2; i <= Math.sqrt(N); i++) {
                if (N % i === 0) {
                    mark = 0;
                    break;
                }
            }
            if (mark === 1) {
                count++;
                document.write(N + ", ");
            }
            if (count >= numbers) {
                break;
            }
            console.log('dddd', N);
            N += 1;
        }
    }
</script>
</body>
</html>
