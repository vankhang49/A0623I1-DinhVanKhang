        const nums = parseInt(prompt("Hãy nhập một số nguyên dương mà bạn muốn tính giai thừa!"));
        let mult = 1;
        if (nums < 0) {
            alert("Hãy nhập số nguyên dương!");
        } else {
            function factorial() {
                for (let i = nums; i >= 1; i--) {
                    mult = mult * i;
                }
                document.write(mult);
            }
            factorial(nums);
