<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle</title>
</head>
<body>
<script>
  for (let i = 0; i <= 7; i++) {
    for (let j = 0; j <= 21; j++) {
      if (i=== 0 || i === 7){
        document.write("*");
      } else {
        if(j === 0 || j === 21) {
          document.write("*");
        } else {
          document.write("&nbsp&nbsp;");
        }
      }
    }
    document.write("<br/>");
  }
</script>
</body>
</html>
