<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Triangle</title>
</head>
<body>
<script>
    for ( let i = 0; i < 5; i++) {
        for (let j = 0; j <= i; j++) {
            document.write("*");
        }
        document.writeln("<br/>")
    }

    document.write("<br/>");

    for ( let i = 4; i >=0; i--) {
        for (let j = 0; j <= i; j++) {
            document.write("*");
        }
        document.writeln("<br/>")
    }

    document.write("<br/>");

    for ( let i = 0; i < 5; i++) {
        for (let j = 0; j < 5-i ; j++) {
            document.write("&nbsp&nbsp;");
        }
        for (let k = 0; k <= i; k++) {
            document.write("*");
        }
        document.writeln("<br/>")
    }

    document.write("<br/>");

    for ( let i = 4; i>=0; i--) {
        for (let j = 0; j < 5-i ; j++) {
            document.write("&nbsp&nbsp;");
        }
        for (let k = 0; k <= i; k++) {
            document.write("*");
        }
        document.writeln("<br/>")
    }
</script>
</body>
</html>
