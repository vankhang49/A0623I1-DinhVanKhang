<script>
  class Mobile{
    constructor(battery, editor, inbox, sent, on) {
      this.battery = battery;
      this.editor = editor;
      this.inbox = inbox;
      this.sent = sent;
      this.isOn = on
      this.charge = function (){
        for (let i = this.battery; i <= 100; i++){
          this.battery = i;
          alert("Đang sạc " + this.battery + "%")
          if (i === 100) {
            alert("Đã sạc đầy");
          }
        }
      }
      this.changeStatus = function (){
          if(this.isOn === "off"){
              alert(this.isOn);
              return this.isOn === "on";
          }else if (this.isOn === "on"){
              alert(this.isOn);
              return this.isOn ==="off";
          }
      }
      if (this.isOn === "on") {
        this.status = function (){
          return alert("on");
        }

        this.texting = function (){
          this.battery--;
          return this.editor.push(prompt("Enter character: "));
        }
        this.receive = function (){
          this.battery--;
          return this.inbox.push(this.sent[this.sent.length - 1]);
        }
        this.send = function (){
          this.battery--;
          return  this.sent.push(prompt("Sent a message"));
        }
        this.seenReceive = function (){
          this.battery--;
          return this.inbox.forEach(function (item) {
            document.write(item + ", ");
          });
        }
        this.seenSent = function () {
          this.battery--;
          return this.sent.forEach(function (item) {
            document.write(item + ", ");
          });
        }

        }
        if(battery === 1) {
          this.isOn = 'off';
        }
      }
    }
  }
