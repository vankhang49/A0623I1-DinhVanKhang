<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <label>
        <img id="myImage" src="../images/ball.png" style="width: 300px; height: 300px" alt="ball_is_hear"/>
        <p>Click button below to move the image to right</p>
        <input type="button" value="Click Me" onclick="moveRight()" />
    </label>
<script type="text/javascript">
    let imObj = null;
    let ClickMe = document.getElementById("Click Me"), imgObj;
    function init() {
        imObj = document.getElementById("myImage");
        imObj.style.position = "relative";
        imObj.style.left = '0px';
    }
    function moveRight() {
        imgObj = document.getElementById("myImage");
        console.log(imgObj.style.left);
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + "px";
    }
    window.onload = init
</script>
</body>
</html>
