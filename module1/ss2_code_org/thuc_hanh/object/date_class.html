<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let MyDate = function(day, month, year) {

    this.day = day;

    this.month = month;

    this.year = year;

    this.getDay = function() {
      return this.day;
    }
    this.getMonth = function() {
      return this.month;
    }
    this.getYear = function() {
      return this.year;
    }

    this.setDay = function(day) {
      this.day  = day;
    }
    this.setMonth = function(month) {
      this.month  = month;
    }
    this.setYear = function(year) {
      this.year  = year;
    }
    this.setDate = function (day, month, year){
      this.day = day;
      this.month = month;
      this.year = year;
    }
  };
  let date = new MyDate(2, 2, 2007);
  let day = date.getDay();
  let month = date.getMonth();
  let year = date.getYear();
  alert(day + "/" + month + "/" + year);

  date.setDay(10);
  date.setMonth(10);
  date.setYear(2019);
  alert(date.getDay() + "/" + date.getMonth() + "/" + date.getYear());

  date.setDate(31, 7, 2023);
  alert(date.getDay() + "/" + date.getMonth() + "/" + date.getYear());

  function toString(){
    if (day < 10) {
      day = "0" + day;
    }
    if (month < 10) {
      month = "0" + month;
    }
    alert(day + "/" + month + "/" + year);
  }
  toString(date);

</script>
</body>
</html>
