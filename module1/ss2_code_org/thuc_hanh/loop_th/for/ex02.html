<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Enter your number: "));
    let total = 0;
    let i = 1;
    for (; i <= num; i +=1) {
        total = total + i;
    }
    alert(total);
</script>
</body>
</html>
