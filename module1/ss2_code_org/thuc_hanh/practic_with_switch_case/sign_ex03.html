<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h2>sign</h2>
<script type="text/javascript">
    let value = parseInt(prompt("Type a number", 0));
    switch(value) {
        case 5:
            alert(1);
            break;
        case -5:
            alert(-1);
            break;
        default:
            alert(0);
    }
</script>
</body>
</html>
