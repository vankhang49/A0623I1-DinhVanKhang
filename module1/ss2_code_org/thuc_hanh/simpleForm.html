<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Form</title>
    <style>
        .wufoo {
            position: absolute;
            border-style: solid;
            border-width: thin;
            font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
            max-width: 400px;
            flex-grow: 1;
            padding: 30px 30px 40px;
        }
    </style>
</head>
<body>
    <form method="get" action="simpleform.html" class = "wufoo">
        <h2>Order Form</h2>
        <p>What would you like to buy?</p>
        <select>
            <option value=" ">A</option>
            <option>B (+0.5$)</option>
            <option>C (+0.5$)</option>
        </select>

        <p>How many would you like to order?</p>
        <input name="rd" type="radio"/>1 - $10<br/>
        <input name="rd" type="radio"/>2 - $20<br/>
        <input name="rd" type="radio"/>3 - $25<br/>
        <p>Name<span style="color: red">*</span> </p>
        <input type="text" name="fname" placeholder="FirstName" size="15"/>
        <input type="text" name="lname" placeholder="LastName" size="15"/>

        <p>Email</p>
        <input type="text" name="email" placeholder="abc@gmail.com" size="35"/>

        <p>Phone Number</p>
        <input type="text" name="phone1" size="5"/> -
        <input type="text" name="phone2" size="5"/> -
        <input type="text" name="phone3" size="5"/>

        <p><input type = "button" name="btSubmit" value="Submit"/></p>
    </form>
</body>
</html>
