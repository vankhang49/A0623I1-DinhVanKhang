<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let str = prompt("Nhập một chuỗi các ký tự");
  str.toLowerCase();
  console.log(str);
  let arr = str.split("");
  console.log(arr)
  arr.sort();
  console.log(arr)
  let newArr = [];
  for(let i = 0; i < arr.length; i++){
    if(arr[i] !== arr[i+1]){
      newArr.push(arr[i]);
    }
  }
  alert(newArr.length);
</script>
</body>
</html>
