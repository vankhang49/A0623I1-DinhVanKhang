<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = parseInt(prompt("Enter the length of the parent array: "));
    let n = parseInt(prompt("Enter the length of the subarray: "));
    let arr = Array(m);
    for(let i = 0; i < arr.length; i++){
        arr[i] =  Array(n);
    }
    for(let i = 0; i < arr.length; i++){
        for(let j = 0; j< arr[i].length; j++){
            arr[i][j] = Math.floor(Math.random()*(-100) + 50) + 1;
        }
    }
    console.log(arr);
    let min = arr[0][0];
    let max = arr[0][0];
    for(let i = 0; i < arr.length; i++){
        for(let j = 0; j< arr[i].length; j++){
            if(arr[i][j] > max){
                max = arr[i][j];
            }
            if(arr[i][j] < min){
                min = arr[i][j];
            }
        }
    }
    console.log(max, min);
</script>
</body>
</html>
