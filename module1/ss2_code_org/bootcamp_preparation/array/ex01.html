<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = [1, 2, 3, 4, 5, 6, 7, 8, 9];
  let n = a.length;
  let b = Array(n);
  for(let i = 0; i < b.length;i++){
    b[i] = 0;
  }
  for(let i = 0; i < b.length;i++){
    for(let j = 0; j <= i; j++){
      b[i] += a[j];
    }
  }
  document.write(b);
</script>
</body>
</html>
